<div class="tag" ng-style="background(item.type)">+</div>
<div class="type" ng-class="item.attachments[0].objectType">
    <h3 ng-show="item.title">{{ item.title }}</h3>
    <div class="showcase">
        <img ng-src="{{ item.attachments[0].fullImage.url }}">
    </div>
    <p>
        {{ item.attachments[0].content }}
        <span ng-show="item.attachments[0].url">
            - <a ng-href="{{ item.attachments[0].url }}" target="_blank">link</a>
        </span>
    </p>
</div>
