<navigation></navigation>
<div class="reel home">
    <div class="header">
        <h1>Latest Items</h1>
    </div>
    <div class="results">
        <article ng-repeat="item in items.list" class="item" ng-class="item.type">
            <div ng-include="'views/items/' + item.type + '-template.html'" class="inner"></div>
        </article>
    </div>
    <div class="reel-load-more" ng-click="loadMore()">
        <h4 ng-show="items.more">Load More</h4>
    </div>
</div>
